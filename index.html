<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alunos — Azul & Branco</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <h1>Cadastro de Alunos</h1>
    <p class="subtitle">
      Armazena nomes, notas e médias — normaliza nomes, calcula médias e busca sequencial.
    </p>
  </header>

  <main class="container">
    <section class="card">
      <form id="formAluno" onsubmit="return false;">
        <div class="form-row">
          <div class="field">
            <label for="nome">Nome do aluno</label>
            <input id="nome" type="text" placeholder="Ex: jOãO da silva" />
          </div>
          <div class="field">
            <label for="notas">Notas (separadas por vírgula)</label>
            <input id="notas" type="text" placeholder="Ex: 7.5, 8, 9.25" />
          </div>
          <div class="actions">
            <button id="btnAdd" class="btn">Adicionar aluno</button>
            <button id="btnCalc" class="btn btn-outline">Calcular médias</button>
          </div>
        </div>
      </form>

      <div class="controls">
        <input id="search" type="search" placeholder="Buscar por nome (sequencial)" />
        <button id="btnSearch" class="btn btn-search">Buscar</button>
        <button id="btnClear" class="btn btn-clear">Limpar lista</button>
      </div>

      <table id="tabela" class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Notas</th>
            <th>Média</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="mensagens" class="mensagens"></div>
    </section>
  </main>

  <footer class="footer">
    Feito para demonstrar vetores, manipulação de strings, loops e busca sequencial — tema azul e branco.
  </footer>

  <!-- JavaScript principal -->
  <script src="script.js"></script>
</body>

</html>
